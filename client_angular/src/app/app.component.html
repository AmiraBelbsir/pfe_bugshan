<section  *ngIf="!isLoginPage && !isSignUpPage && isAdmin"
         style="
    display: grid;
    grid-template-columns: 20% 80%;
    width: 100vw;
    height: 100vh;
    gap: 0;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  ">
  <div style="width: 100%; height: 100%;">
    <app-navigation-menu *ngIf="shouldShowNavbar"></app-navigation-menu>
  </div>
  <div style="width: 100%; height: 100%;">
    <router-outlet></router-outlet>
  </div>
</section>
<section *ngIf="!isLoginPage && !isSignUpPage && !isAdmin" class="w-full min-h-screen flex flex-col">
  <app-navigation-generale *ngIf="shouldShowNavbar"></app-navigation-generale>

  <main class="flex-grow overflow-y-auto">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer appears only when scroll hits bottom -->
  <app-footer *ngIf="isBottom"></app-footer>
</section>


<!-- Show router-outlet for login and signup pages -->
<router-outlet *ngIf="isLoginPage || isSignUpPage"></router-outlet>
