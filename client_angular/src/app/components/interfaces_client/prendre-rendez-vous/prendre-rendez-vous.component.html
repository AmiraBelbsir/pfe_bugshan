
<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 overflow-hidden relative">

  <!-- Video Background -->
  <div class="absolute inset-0 z-0">
    <video autoplay loop muted playsinline class="w-full h-full object-cover">
      <source src="../../../../assets/bg2.mp4" type="video/mp4" />
      <img src="assets/bg-fallback.jpg" alt="Background" class="w-full h-full object-cover" />
    </video>
    <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/80 to-gray-900/30"></div>
  </div>
  <br><br>
  <!-- Main Content -->
  <div class="relative z-10 max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">


    <!-- Rendez-vous Card -->
    <div class="bg-white/5 backdrop-blur-sm rounded-xl shadow-lg border border-yellow-500/20 overflow-hidden">
      <!-- Vehicle Header -->
      <div class="p-6 border-b border-gray-700">
        <h1 class="text-2xl md:text-3xl font-bold text-white">Prendre rendez-vous pour {{vehicle?.marque}} {{vehicle?.modele}}</h1>
        <p class="text-yellow-400 mt-1">{{vehicle?.emplacement}}</p>
      </div>

      <!-- Vehicle Image -->
      <div class="relative w-full aspect-video overflow-hidden">
        <img
          [src]="getImageUrl(vehicle?.urlImage) || 'assets/vehicle-placeholder.jpg'"
          [alt]="vehicle?.marque + ' ' + vehicle?.modele"
          class="w-full h-full object-cover"
        />
        <!-- Badges -->
        <div class="absolute top-3 left-3 flex gap-2">
          <span class="text-xs font-semibold px-2 py-1 rounded-full bg-yellow-600 text-gray-900">
            {{ vehicle?.annee }}
          </span>
          <span [class]="vehicle?.disponible ? 'bg-green-600' : 'bg-red-600'"
                class="text-xs font-semibold px-2 py-1 rounded-full text-white">
            {{ vehicle?.disponible ? 'Disponible' : 'Indisponible' }}
          </span>
        </div>
      </div>

      <!-- Rendez-vous Form -->
      <div class="p-6">
        <form class="space-y-6">
          <!-- ... autres champs ... -->

          <div>
            <h3 class="text-xl font-semibold text-white mb-4">Détails du rendez-vous</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-yellow-100 mb-1">Date souhaitée</label>
                <input
                  type="date"
                  [(ngModel)]="selectedDate"
                  name="date"
                  [min]="today"
                  class="w-full py-2 px-3 border border-yellow-500/30 bg-white/10 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
                >
              </div>

              <div>
                <label class="block text-sm font-medium text-yellow-100 mb-1">Heure</label>
                <select [(ngModel)]="selectedHeure"
                        name="heure"
                        class="w-full py-2 px-3 border border-yellow-500/30 bg-white/10 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                  <option class="bg-gray-700" *ngFor="let hour of availableHours" [value]="hour">
                    {{ hour }}
                  </option>
                </select>
              </div>
            </div>

            <div class="mt-4">
              <label class="block text-sm font-medium text-yellow-100 mb-1">Lieu de rendez-vous</label>
              <select [(ngModel)]="selectedMagasinId"
                      name="magasinId"
                      class="w-full py-2 px-3 border border-yellow-500/30 bg-white/10 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                <option class="bg-gray-800" *ngFor="let m of magasins" [value]="m.id">
                  {{ m.nom }} - {{ m.adresse }}
                </option>
              </select>
            </div>
          </div>

          <button type="button"
                  (click)="openConfirmationPanel()"
                  class="w-full py-3 bg-yellow-500 text-gray-900 font-bold rounded-lg hover:bg-yellow-600 transition-colors">
            Confirmer le rendez-vous
          </button>

          <!-- Modal de confirmation -->
          <div *ngIf="showConfirmationPanel"
               class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">

            <div class="bg-gray-800 text-white rounded-2xl shadow-xl w-96 p-6">
              <h2 class="text-xl font-bold mb-4">Confirmation</h2>
              <p class="mb-6">Voulez-vous vraiment confirmer ce rendez-vous ?</p>

              <div class="flex justify-end gap-4">
                <button type="button"
                        (click)="closeConfirmationPanel()"
                        class="px-4 py-2 rounded-lg bg-gray-600 hover:bg-gray-500 transition">
                  Annuler
                </button>
                <button type="submit"
                        (click)="confirmRendezVous()"
                        class="px-4 py-2 rounded-lg bg-yellow-500 text-gray-900 font-bold hover:bg-yellow-600 transition">
                  Confirmer
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>

      </div>
    </div>
  </div>
<!-- Panel d'erreur stylé -->
<div *ngIf="rdvExists"
     class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-gray-900 text-white rounded-3xl shadow-2xl w-96 p-6 border-2 border-yellow-500 animate-fade-in">

    <!-- Icône d'avertissement -->
    <div class="flex items-center mb-4">
      <div class="bg-yellow-500 text-gray-900 rounded-full w-10 h-10 flex items-center justify-center mr-3 shadow-lg">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h2 class="text-2xl font-bold">Erreur</h2>
    </div>

    <p class="mb-6 text-gray-200">{{ message }}</p>

    <div class="flex justify-end">
      <button (click)="closeErrorPanel()"
              class="px-5 py-2 rounded-full bg-yellow-500 text-gray-900 font-semibold hover:bg-yellow-400 hover:shadow-lg transition-all duration-200">
        Fermer
      </button>
    </div>
  </div>
</div>
