<!-- Add to your main layout file -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4" *ngIf="showLoginModal" @fadeInOut>
  <!-- Backdrop with subtle gradient -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-900/95 to-black/90 backdrop-blur-sm" (click)="closeLogin()"></div>

  <!-- Login Card -->
  <div class="relative w-full max-w-md" @slideInOut>
    <!-- Glowing border effect -->
    <div class="absolute -inset-1 rounded-xl bg-gradient-to-r from-yellow-500 to-yellow-600 opacity-20 blur-sm"></div>

    <!-- Main Card -->
    <div class="relative bg-gray-900 rounded-xl shadow-2xl overflow-hidden border border-gray-700/50">
      <!-- Luxury top accent bar -->
      <div class="h-1.5 bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600"></div>

      <!-- Close Button -->
      <button (click)="showLoginModal = false" class="absolute top-4 right-4 p-1 rounded-full bg-gray-800/80 hover:bg-gray-700/80 transition-all">
        <svg class="w-6 h-6 text-gray-400 hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

      <!-- Form Content -->
      <div class="p-8">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
          <img src="../../../../assets/logo2.png" alt="BAG Logo" class="h-10 mx-auto mb-4">
          <h2 class="text-2xl font-bold text-white">Accès à votre espace</h2>
          <p class="text-gray-400 mt-2">Accédez à votre compte personnel</p>
        </div>

        <form class="space-y-5" (submit)="onLogin($event)">
          <!-- Email Input -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Adresse e-mail</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
              </div>
              <input type="email"
                     class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-1 focus:ring-yellow-500 focus:border-yellow-500 text-white placeholder-gray-500 transition-all duration-300"
                     placeholder="votre@email.com"
                     name="email"
                     [(ngModel)]="email"
                     required>
            </div>
          </div>

          <!-- Password Input -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Mot de passe</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
              </div>
              <input type="password"
                     class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-1 focus:ring-yellow-500 focus:border-yellow-500 text-white placeholder-gray-500 transition-all duration-300"
                     placeholder="••••••••"
                     name="password"
                     [(ngModel)]="password"
                     required>
            </div>
          </div>

          <div class="flex justify-between items-center">
            <div class="flex items-center">
              <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 bg-gray-800 border-gray-700 rounded">
              <label for="remember" class="ml-2 block text-sm text-gray-400">Se souvenir de moi</label>
            </div>
            <a href="#" class="text-sm text-yellow-500 hover:text-yellow-400 hover:underline transition-colors">Mot de passe oublié?</a>
          </div>

          <!-- Login Button -->
          <button type="submit"
                  [disabled]="loading"
                  class="w-full py-3 px-4 bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center justify-center">
            <span *ngIf="loading" class="animate-spin border-4 border-white border-t-transparent rounded-full w-5 h-5 mr-2"></span>
            <span>Se connecter</span>
          </button>

          <!-- Error Message -->
          <p *ngIf="errorMessage" class="text-red-400 text-sm text-center mt-2">{{ errorMessage }}</p>
        </form>


        <!-- Signup Link -->
        <div class="mt-6 text-center text-sm text-gray-400">
          Pas encore membre?
          <button (click)="openSignUp()" class="text-yellow-500 hover:text-yellow-400 hover:underline font-medium transition-colors">S'inscrire
          </button> </div>
      </div>
    </div>
  </div>
</div>
<app-sign-up *ngIf="showSignUpModal"></app-sign-up>
