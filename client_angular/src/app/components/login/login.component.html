<div class="flex h-screen">
  <!-- Left Side - Logo -->
  <div class="hidden md:flex w-1/2 items-center justify-center bg-gray-800" style="background-image: url('/assets/back2.png'); background-size: cover; background-position: center">
  </div>

  <!-- Right Side - Login Form with Background Image -->
  <div class="w-full md:w-1/2 flex items-center justify-center bg-cover bg-center">
    <div class="w-full max-w-md px-8 py-10 bg-white shadow-lg rounded-xl" style="background-color: rgba(255, 255, 255, 0.8);">
      <h2 class="text-3xl font-semibold text-center text-gray-900 mb-6">Bienvenue à BAG</h2>

      <form class="space-y-5" (submit)="onLogin($event)">
        <!-- Email Input -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Adresse e-mail</label>
          <input type="email"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600 transition-all ease-in-out duration-300 hover:border-gray-500 focus:shadow-md focus:border-gray-500"
                 placeholder="Entrez votre e-mail"
                 name="email"
                 [(ngModel)]="email"
                 required>
        </div>

        <!-- Password Input -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Mot de passe</label>
          <input type="password"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600 transition-all ease-in-out duration-300 hover:border-gray-500 focus:shadow-md focus:border-gray-500"
                 placeholder="Entrez votre mot de passe"
                 name="password"
                 [(ngModel)]="password"
                 required>
        </div>

        <div class="flex justify-between items-center text-sm">
          <a href="#" class="text-gray-700 hover:underline">Mot de passe oublié?</a>
        </div>

        <!-- Login Button with Loading Spinner -->
        <button type="submit"
                [disabled]="loading"
                class="w-full bg-gray-800 text-white py-3 rounded-lg hover:bg-gray-700 transition transform hover:scale-[1.02] shadow-md flex items-center justify-center">
          <span *ngIf="loading" class="animate-spin border-4 border-white border-t-transparent rounded-full w-5 h-5 mr-2"></span>
          Se connecter
        </button>

<br>

        <!-- Message d'erreur -->
        <p *ngIf="errorMessage" class="text-red-600 text-center mt-2">{{ errorMessage }}</p>
      </form>

      <button
        routerLink="/signup"
        class="w-full border border-gray-800 text-gray-800 py-3 rounded-lg hover:bg-gray-800 hover:text-white transition transform hover:scale-[1.02] shadow-md flex items-center justify-center">
        S'inscrire
      </button>
    </div>
  </div>
</div>
